---
layout: default
---
<link href="/css/main.css" rel="stylesheet">

{% for post in paginator.posts %}
<div>
  <div>
    <h2>{{ post.title }}</h2>
    <h4>{{ post.date | date_to_long_string }}</h4>
    <p>
      <a href="{{ post.url }}">Read post</a>
    </p>
  </div>
</div>
{% endfor %}
